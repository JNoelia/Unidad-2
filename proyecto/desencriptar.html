<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="button.css">
</head>

<body class="fondo">
  <header>
    <i class="fa-solid fa-arrow-up"  onclick="opciones()"></i>
        <H1 class="titulo"> Desencriptar: </H1>
    </header>
    <main>

        <label  for="msgcodigo">Codigo de mensaje:</label>
        <input  type="text" id="msgcodigo"> <br><br>

  <a  class="btn-neon" onclick="desencriptar()" >
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4"></span>
        Desencriptar
    </a>

      
        <hr><br>
      <div class="labels">
        
        <label for="msjreal"> Mensaje Real: </label>
        <span  id="msjreal"></span>
        
      </div>
        <br><br>

    </main>
    <footer>

    </footer>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

</html>
